<mat-toolbar color="primary" class = "mat-elevation-z5">
  <mat-toolbar-row>
    <img src="../assets/img/logo_white.png" class="logo">
    <span>Game of thrones</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>perm_identity</mat-icon>
    </button>
    <mat-menu #menu="matMenu"> <!--Чтобы это поле отображалость только у админа, надо будет сделать *ngIf = "isAdmin"-->
      <button mat-menu-item>
        <span>Админка</span>
      </button>
      <button mat-menu-item>
        <span>Настройки</span>
      </button>
      <button mat-menu-item>
        <span>Выход</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group >
  <mat-tab label="Персонажи">
  </mat-tab>
  <mat-tab label="Карта">
    <app-map-page class = background></app-map-page>
  </mat-tab>
  <mat-tab label="Игры">
    <app-game-card></app-game-card>
  </mat-tab>
</mat-tab-group>
