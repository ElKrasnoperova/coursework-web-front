
  <mat-toolbar color="primary" class = "mat-elevation-z5">
    <mat-toolbar-row>
      <img src="../assets/img/logo_white.png" class="logo">
      <span>Game of thrones</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu"> <!--Чтобы это поле отображалость только у админа, надо будет сделать *ngIf = "isAdmin"-->
        <button mat-menu-item>
          <span>Админка</span>
        </button>
        <button mat-menu-item>
          <span>Настройки</span>
        </button>
        <button mat-menu-item>
          <span>Выход</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-tab-group >
    <mat-tab label="Персонажи">
      <div class="container-for-character">
        <app-character-card></app-character-card>
        <div class = "up-down-buttons">
          <div class = "button-column">
            <button mat-fab color="primary">
              <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
          </div>
          <div class = "button-column">
            <button mat-fab color="primary">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Карта">
      <app-map-page class = background></app-map-page>
    </mat-tab>
    <mat-tab label="Игры">
      <div class = "app-game-card-location">
        <app-game-card></app-game-card>
      </div>
    </mat-tab>
  </mat-tab-group>
