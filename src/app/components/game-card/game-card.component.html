<form class="container-for-translation-card">

  <p class="top-label">Напишите на русском</p>
  <p class = "word-for-translation">{{word.translation}}</p>

  <mat-form-field *ngIf="word">
    <input matInput placeholder="Введите перевод" name="word"
           [(ngModel)]="word.word"
           (input)="submitAnswer()"
           [formControl]="answerControl">
  </mat-form-field>

</form>
