<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Имя">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Логин">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="E-mail">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Повторите пароль" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</form>
