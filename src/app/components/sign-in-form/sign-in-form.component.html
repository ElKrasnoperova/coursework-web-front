<form class="example-form" (ngSubmit)="signin()" [formGroup]="form">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Имя пользователя" name="username" [(ngModel)]="user.login"
           formControlName="username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Пароль" name="password" [(ngModel)]="user.password"
           [type]="hide ? 'password' : 'text'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" class = button-position
          type="submit" [disabled]="!form.valid">Войти</button>
</form>
