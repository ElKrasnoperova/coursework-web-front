<form class="example-form" (ngSubmit)="signin()">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Имя пользователя" name="username" [(ngModel)]="user.login" (change)="passData()"
           [formControl]="usernameControl">
    <mat-error *ngIf="usernameControl.hasError('required')">
      Введите имя пользователя
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Пароль" name="password" [(ngModel)]="user.password" (change)="passData()"
           [type]="hide ? 'password' : 'text'"
           [formControl]="passwordControl">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="passwordControl.hasError('required')">
      Введите пароль
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class = button-position type="submit">Войти</button>
</form>
