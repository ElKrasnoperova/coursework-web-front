<div class="example-container-admin-toolbar">
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="'side'" [opened]="true" class = sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="{{nav.path}}" *ngFor="let nav of fillerNav">{{nav.value}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
