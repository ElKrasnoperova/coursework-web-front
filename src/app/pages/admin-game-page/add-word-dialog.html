<h2>Добавить слово</h2>

<mat-form-field class = full-width-language-input>
  <label> Слово
    <input matInput [(ngModel)]="newWord.translation">
  </label>
</mat-form-field>

<mat-form-field class = full-width-language-input>
  <label> Перевод
    <input matInput [(ngModel)]="newWord.word">
  </label>
</mat-form-field>

<div class = confirmation-buttons-languages>
  <mat-dialog-actions>
    <button mat-button color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="addWord()">Добавить</button>
  </mat-dialog-actions>
</div>
