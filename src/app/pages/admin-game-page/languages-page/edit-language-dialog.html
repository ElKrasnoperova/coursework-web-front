<h2>Редактировать язык</h2>
<div class = filds-in-row>
  <div>
<mat-form-field class = full-width-language-input>
  <label> Название языка
    <input matInput [(ngModel)]="updatedLanguage.name" class = input-margin>
  </label>
</mat-form-field>
  </div>

<div class = photo-loader-edit>
  <mat-dialog-actions>
    <app-photo-loader [photo]="updatedLanguage.photo" (photoIsChosen)="setPhoto($event)"></app-photo-loader>
  </mat-dialog-actions>
</div>
</div>
<div class = confirmation-buttons-languages>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updateLanguage()">Сохранить</button>
  </mat-dialog-actions>
</div>
