<button mat-icon-button class = add-character-button (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>
<mat-selection-list #shoes>
  <mat-list-option *ngFor="let shoe of typesOfShoes">
    {{shoe}}
  </mat-list-option>
</mat-selection-list>
<div class = button-row-for-games>
  <button mat-raised-button color="accent" class = button-in-admin-games (click)="openEditDialog()">Редактировать</button>
  <button mat-raised-button color="primary" class = button-in-admin-games (click)="openDeleteDialog()">Удалить</button>
</div>
