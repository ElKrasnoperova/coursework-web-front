<h2>Добавить место</h2>
<mat-form-field class = add-location-form>
  <input matInput placeholder="Название" name="name" [(ngModel)]="updatedPlace.name" required >
</mat-form-field>
<mat-dialog-actions>
  <button mat-button class = add-location-form>Выбрать место на карте</button>
</mat-dialog-actions>

<div class = confirmation-buttons>
  <mat-dialog-actions>
    <button mat-button color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updatePlace()">Сохранить</button>
  </mat-dialog-actions>
</div>
