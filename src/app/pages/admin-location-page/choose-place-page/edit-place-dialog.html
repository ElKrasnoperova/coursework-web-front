<h2>Редактировать место</h2>
<mat-form-field class = add-place-form>
  <input matInput placeholder="Название" name="name" [(ngModel)]="updatedPlace.name" required >
</mat-form-field>
<div class = confirmation-buttons>
<mat-dialog-actions>
    <button mat-button>Выбрать место на карте</button>

</mat-dialog-actions>
</div>

<div class = confirmation-buttons>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updatePlace()">Сохранить</button>
  </mat-dialog-actions>
</div>
