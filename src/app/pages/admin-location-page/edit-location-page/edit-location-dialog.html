<h2>Редактировать местоположение</h2>
<div>
  <label class = margin-for-label-location>
    Персонаж: {{updatedLocation.character.name}}
  </label>

  <div class = coordinates>
    <mat-form-field>
      <input matInput name="X" [(ngModel)]="updatedLocation.place.x" placeholder="X">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="Y" [(ngModel)]="updatedLocation.place.y" placeholder="Y">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button mat-button class = add-place-form>Выбрать на карте</button>
  </mat-dialog-actions>

</div>
<div class = confirmation-buttons>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updateLocation()">Добавить</button>
  </mat-dialog-actions>
</div>
