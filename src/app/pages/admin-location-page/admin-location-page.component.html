<mat-horizontal-stepper #stepper="matHorizontalStepper" linear = false>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Выберите сезон</ng-template>
      <mat-form-field>
         <mat-select placeholder="Сезон" (change)="setSelectedSeasonNumber($event.value)">
           <ng-container *ngFor="let season of episodes">
             <mat-option [value]="season.seasonNumber">
               <div> Сезон {{ season.seasonNumber }} </div>
             </mat-option>
           </ng-container>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext color = "accent">Дальше</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Выберите серию</ng-template>
      <mat-form-field>
        <mat-select placeholder="Серия" (change)="setSelectedEpisodeNumber($event.value)">
          <ng-container *ngFor="let season of episodes">
            <mat-option *ngIf="season.seasonNumber==selectedSeasonNumber" [value]="season.episodeNumber">
              <div> Серия {{ season.episodeNumber }} </div>
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious color = "primary">Назад</button>
        <button mat-button matStepperNext color = "accent">Дальше</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Место</ng-template>
    <div class="container-for-admin-location mat-elevation-z8">
    <button mat-icon-button class = add-location-button (click)="openDialogAddPlace()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Номер </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Место </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="selection.toggle(row)">
      </mat-row>
    </mat-table>
    </div>
    <div class = button-row-for-location>
      <button mat-raised-button color="accent" class = button-in-admin-games (click)="opedDialogEditPlace()">Редактировать</button>
      <button mat-raised-button color="primary" class = button-in-admin-games (click)="openDialogDeletePlace()">Удалить</button>
    </div>

  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Редактировать</ng-template>
    <p>Тут будет список персонажей</p>
  </mat-step>

</mat-horizontal-stepper>
