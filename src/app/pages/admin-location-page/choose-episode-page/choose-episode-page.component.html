<form class = episode-form>
  <ng-template matStepLabel>Выберите эпизод</ng-template>
  <div class = episode-and-season-choosers>

    <app-episode-chooser (episodeSelected)="setEpisode($event)"></app-episode-chooser>

  </div>
  <div class = next-button>
    <button mat-raised-button color = "accent" (click)="goNext()">Дальше</button>
  </div>
</form>
