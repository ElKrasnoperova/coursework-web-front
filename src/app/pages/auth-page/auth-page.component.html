<div class = slider-block>
  <div class = slider>
    <slideshow
               [height]="'400px'"
               [autoPlay]="true"
               [showArrows]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true"
              >
    </slideshow>
  </div>
</div>

<div   class = forms>
  <mat-tab-group class="auth-tabs">

    <mat-tab label="Вход" class="auth-label-login">
      <app-sign-in-form></app-sign-in-form>
    </mat-tab>

    <mat-tab label="Регистрация" class="auth-label-login">
      <app-sign-up-form></app-sign-up-form>
    </mat-tab>

  </mat-tab-group>
</div>
