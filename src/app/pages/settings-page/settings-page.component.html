<div class = center-orient>
  <p class = "section-title">Настройки</p>
  <mat-card class = settings-section>
    <form class = "changing-password-form">

      <mat-label> Личные данные </mat-label>

      <mat-form-field class="full-width">
        <label class="mat-tab-label"> Имя
          <input matInput name="name">
        </label>
      </mat-form-field>

      <mat-form-field class="full-width">
        <label class="mat-tab-label"> Логин
          <input matInput name="login">
        </label>
      </mat-form-field>

      <mat-label> Контактная информация </mat-label>

      <mat-form-field class="full-width">
        <label class="mat-tab-label"> Телеграм
          <input matInput name="telegram">
        </label>
      </mat-form-field>

      <mat-form-field class="full-width">
        <label class="mat-tab-label"> Электронный адрес
          <input matInput name="email">
        </label>
      </mat-form-field>

      <mat-label> Безопасность </mat-label>

      <mat-form-field class="full-width">
        <input matInput placeholder="Введите новый пароль" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Повторите пароль" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </form>

  </mat-card>

  <div class = "button-row-settings">
    <button mat-raised-button (click)="saveChanges()" color = "accent">Сохранить изменения</button>
  </div>
</div>

<div>
  <button mat-raised-button (click)="openConfirmationDialog()" color = "primary">Выйти</button>
</div>
