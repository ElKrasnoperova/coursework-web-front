
<div class="container-for-admin-characters mat-elevation-z8">
  <button mat-icon-button class = add-character-button (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> Номер </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Имя </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Год рождения </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mother">
      <mat-header-cell *matHeaderCellDef> Мать </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mother}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="father">
      <mat-header-cell *matHeaderCellDef> Отец </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.father}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="faith">
      <mat-header-cell *matHeaderCellDef> Вера </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.faith}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <mat-header-cell *matHeaderCellDef> Организация </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.organisation}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>
</div>
<div class = button-row-for-games>
  <button mat-raised-button color="accent" class = button-in-admin-games (click)="openEditDialog()">Редактировать</button>
  <button mat-raised-button color="primary" class = button-in-admin-games (click)="openDeleteDialog()">Удалить</button>
</div>
