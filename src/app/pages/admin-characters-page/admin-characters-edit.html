<div class = edit-column>

  <mat-form-field class="example-full-width">
    <input matInput name="name" [(ngModel)]="updatedCharacter.name" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Год рождения" name="birthYear" [(ngModel)]="updatedCharacter.birthYear">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Вера" name="faith" [(ngModel)]="updatedCharacter.faith">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Организация" name="organization" [(ngModel)]="updatedCharacter.organization">
  </mat-form-field>

  <div> Первое появление
    <div class = margin-for-chooser>
      <app-episode-chooser></app-episode-chooser>
    </div>
  </div>

  <div> Последнее появление
    <div class = margin-for-chooser>
      <app-episode-chooser></app-episode-chooser>
    </div>
  </div>

  <mat-dialog-actions class = full-width-buttons>
    <app-photo-loader [photo]="updatedCharacter.photo" (photoIsChosen)="setPhoto($event)"></app-photo-loader>
  </mat-dialog-actions>

  <!--<app-photo-loader (photoIsChosen)="setPhoto($event)"></app-photo-loader>-->

  <mat-dialog-actions class = full-width-buttons>
    <button mat-button mat-dialog-close color="primary">Отмена</button>
    <button mat-button [mat-dialog-close]="true" color="accent" (click)="updateCharacter()">Сохранить</button>
  </mat-dialog-actions>

</div>
