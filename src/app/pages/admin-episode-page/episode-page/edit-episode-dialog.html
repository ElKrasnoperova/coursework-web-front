<h2>Редактировать серию</h2>

<div class = margin-for-label> Сезон {{ episode.episodeNumber }} </div>

<mat-form-field class = full-width-season>
  <label> Номер серии
    <input matInput [(ngModel)]="updatedEpisode.episodeNumber" class = margin-for-label>
  </label>
</mat-form-field>

<mat-form-field class = full-width-season>
  <label> Название серии
    <input matInput [(ngModel)]="updatedEpisode.name" class = margin-for-label>
  </label>
</mat-form-field>

<div class = confirmation-buttons-episodes>
  <mat-dialog-actions>
    <button mat-button color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updateEpisode()">Сохранить</button>
  </mat-dialog-actions>
</div>
