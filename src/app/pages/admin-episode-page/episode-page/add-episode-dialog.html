<div class = add-season-form>
  <h2>Добавить серию</h2>
  <div> Сезон {{season.seasonNumber}} </div>
  <mat-form-field class="season-full-width">
    <input matInput placeholder="Введите номер серии" [(ngModel)]="newEpisode.episodeNumber">
  </mat-form-field>
  <mat-form-field class="season-full-width">
    <input matInput placeholder="Введите название серии" [(ngModel)]="newEpisode.name">
  </mat-form-field>
    <div class = confirmation-buttons-episodes>
      <mat-dialog-actions>
        <button mat-button color = "primary">Отмена</button>
        <button mat-button color = "accent" (click)="addEpisode()">Добавить</button>
      </mat-dialog-actions>
    </div>
</div>
