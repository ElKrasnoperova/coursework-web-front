<h2>Редактировать серию</h2>
<mat-form-field class = full-width-language-input>
  <div> Сезон {{ episode.episodeNumber }} </div>
  <label class="mat-tab-label"> Номер серии
    <input matInput [(ngModel)]="updatedEpisode.episodeNumber">
  </label>
  <label class="mat-tab-label"> Название серии
    <input matInput [(ngModel)]="updatedEpisode.name">
  </label>
</mat-form-field>
<div class = confirmation-buttons-languages>
  <mat-dialog-actions>
    <button mat-button color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updateEpisode()">Сохранить</button>
  </mat-dialog-actions>
</div>
