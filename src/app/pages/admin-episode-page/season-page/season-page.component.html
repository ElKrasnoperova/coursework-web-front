<div class="container-for-admin-episodes mat-elevation-z8">
  <button mat-icon-button class = add-season-button (click)="addSeason()">
    <mat-icon>add</mat-icon>
  </button>

  <mat-table #table [dataSource]="dataSource_seasons">
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterSeasonsToggle() : null"
                      [checked]="selection_seasons.hasValue() && isAllSeasonsSelected()"
                      [indeterminate]="selection_seasons.hasValue() && !isAllSeasonsSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection_seasons.toggle(row) : null"
                      [checked]="selection_seasons.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Номер </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="seasonNumber">
      <mat-header-cell *matHeaderCellDef> Сезон </mat-header-cell>
      <mat-cell *matCellDef="let element"> Сезон {{element.episodeNumber}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns_seasons"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns_seasons;"
             (click)="selection_seasons.toggle(row)">
    </mat-row>
  </mat-table>
</div>
<div class = button-row-for-episodes>
  <button mat-raised-button color = "primary" (click)="deleteSeason()">Удалить</button>
  <button mat-raised-button color = "accent" (click)="editSeason()">Редактировать</button>
  <button mat-raised-button color = "primary" (click)="getSeason()">Открыть список серий</button>
</div>
