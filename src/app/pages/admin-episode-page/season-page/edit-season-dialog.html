<h2>Редактировать сезон</h2>
<mat-form-field class = full-width-season>
  <label class="mat-tab-label"> Номер сезона
      <input matInput [(ngModel)]="updatedSeason.seasonNumber" >
  </label>
</mat-form-field>
<div class = confirmation-buttons-languages>
  <mat-dialog-actions>
    <button mat-button color = "primary">Отмена</button>
    <button mat-button color = "accent" (click)="updateSeason()">Сохранить</button>
  </mat-dialog-actions>
</div>
