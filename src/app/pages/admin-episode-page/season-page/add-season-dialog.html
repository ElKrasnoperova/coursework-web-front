<div class = add-season-form>
  <h2>Добавить сезон</h2>
  <mat-form-field class="season-full-width">
    <input matInput placeholder="Номер сезона" [(ngModel)]="newSeason.seasonNumber">
  </mat-form-field>
    <div class = confirmation-buttons-episodes>
      <mat-dialog-actions>
        <button mat-button color = "primary">Отмена</button>
        <button mat-button color = "accent" (click)="addSeason()">Добавить</button>
      </mat-dialog-actions>
    </div>
</div>
